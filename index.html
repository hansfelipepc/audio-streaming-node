<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0 />
    <title>Audio Streaming NodeJS</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="app">
        <div class="container-left">
            <ul class="songs-list">
                <li class="song">Song 1 html</li>
                <li class="song">Song 2 html</li>
            </ul>
        </div>
        <div class="container-right">
            <audio class="audio" controls></audio>
        </div>
        <form action="/songs" class="upload-form" method="POST" enctype="multipart/form-data">
            Upload song:
            <input type="file" name="song">
            <input type="submit" value="Upload" name="song">
        </form>
    </div>

    <script src="/jquery/jquery.js"></script>
    <script src="/js/main.js"></script>

</body>
</html>
